 <!-- JavaScript -->
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.11.4/build/alertify.min.js"></script>

<!-- CSS -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.4/build/css/alertify.min.css"/>
<!-- Default theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.4/build/css/themes/default.min.css"/>
  
  <script>
    
    $('#contact-form').submit(function(e) {
      var name = document.getElementById('inputName'),
      email = document.getElementById('inputEmail');
      
      if (!name.value || !email.value) {
        alertify.error('Please check your entries')
      } else {
        $.ajax({
          url: "https://formspree.io/normalgreetings@gmail.com",
          method: "POST",
          data: $(this).serialize(),
          dataType: "json"
        });
        e.preventDefault()
        $(this).get(0).reset()
        alertify.success('Message sent')
      }
      
    }
                             
                             )
    
  </script>
  
</head>
<body>
  <div class="hero">
    <img class="logo" src="https://i.imgur.com/SN2JZ64.png">
    <h1 class="head">Web, branding & design for your business<h1>
      
      <button id="getstarted" onclick="" type="button">Get Started</button>
      <p>
      <input onclick="smoothScroll(document.getElementById('brand'))" id="learnmore" type=image src="https://i.imgur.com/n2yjZ60.png">
             </p>
  </div>
  
      
           <div id="myModal" class="modal">
        <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p class="conthead">Contact Us</p>
    
    <div class="container">
      <p>
        <form>
      <input class="fields" type="text" placeholder="Name*" id="inputName" name="inputName" required>
      </p>
      <input class="fields" type="text" placeholder="Email*" id="inputEmail" name="inputEmail" required>
<p>
      <button class="info" type="submit">Request Info</button>
  </form>
      </p>
    </div>
  </div>
             </div>
      
  <div id="brand">
    
  </div>
  
</body>
